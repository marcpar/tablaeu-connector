<html>
<head>
    <title>Sample CouchDB - MapReduce</title>
    <meta http-equiv="Cache-Control" content="no-store" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <style>
        #couchdb {
            margin-top: 100px;
        }
        .form-select {
            display: block;
            width: 100%;
            padding: .375rem 2.25rem .375rem .75rem;
            -moz-padding-start: calc(0.75rem - 3px);
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            color: #212529;
            background-color: #fff;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%23343a40' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M2 5l6 6 6-6'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right .75rem center;
            background-size: 16px 12px;
            border: 1px solid #ced4da;
            border-radius: .25rem;
            transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-4">
                <form id="couchdb">
                    <div class="form-group">
                        <label for="couchdb_type">Type</label>
                        <select class="form-select" id="couchdb_type" disabled>
                            <option value="view">View</option>
                            <option value="document">Document</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="couchdb_url">CouchDB URL</label>
                        <input class="form-control" type="text" id="couchdb_url" type="text" value="http://localhost:5984">
                    </div>
                    <div class="form-group">
                        <label for="couchdb_database">CouchDB Database</label>
                        <input class="form-control" type="text" id="couchdb_database" type="text" value="pogidb">
                    </div>
                    <div class="form-group">
                        <label for="couchdb_designDocument">CouchDB Design Document Name</label>
                        <input class="form-control" type="text" id="couchdb_designDocument" type="text" value="test">
                    </div>
                    <div class="form-group">
                        <label for="couchdb_viewName">CouchDB View Name</label>
                        <input class="form-control" type="text" id="couchdb_viewName" type="text" value="poging-view">
                    </div>
                    <div class="form-group">
                        <label for="limit">Limit</label>
                        <input class="form-control" type="text" id="limit" type="number" value="2">
                    </div>
                    <button class="btn btn-success">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script src="https://connectors.tableau.com/libs/tableauwdc-2.3.latest.js" type="text/javascript"></script>
<script src="../js/couchdb_mapreduce.js" type="text/javascript"></script>
</html>
